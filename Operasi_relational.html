<!DOCTYPE html>
<html>
<head>
	<title>Contoh Pemograman javaScript</title>
</head>
<SCRIPT language="javaScript"> //sebagai penggunaan bahasa pemrograman bahasa java script.
	function test() //sebagai class test
	{
		val1=window.prompt("Nilia I : ") //untuk menapilkan pop up serta kolom isi Nilai I 
		val2=window.prompt("Nilai II : ") //untuk menapilkan pop up serta kolom isi Nilai II
		document.write("<br>"+"val1==val2 "+"<br>")
		document.write(val1==val2) // menampilkan nilai hasil operator Equal
		document.write("<br>"+"val1!=val2 "+"<br>")
		document.write(val1!=val2) // menampilkan nilai hasil operator Not Equal
		document.write("<br>"+"val1&gtval2 "+"<br>")
		document.write(val1>val2) // menampilkan nilai hasil operator Greather than
		document.write("<br>"+"val1&ltval2 "+"<br>")
		document.write(val1<val2) // menampilkan nilai hasil operator Less than
	}
</SCRIPT>
<body>
	<input type="button" name="button1" value="relational"
	onclick="test()"> //Menampilkan button(tombol) bertuliskan relational yang dapat di klik sehingga memunculkan pop up yang dapat di isi untuk kemudian lanjut pada halaman web berisi hasil operator.

</body>
</html>
