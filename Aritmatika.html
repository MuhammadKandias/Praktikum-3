<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<SCRIPT language="JavaScript"> //sebagai penggunaan bahasa pemrograman bahasa java script.
	function test(val1,val2) /*sebagai class test sekaligus deklarasi (val1 dan val2) untuk aritmatika*/
	{
		document.write("<br>"+"perkalian : val1*val2 "+"<br>") 
		document.write(val1*val2) //menampilkan dokumen aritmatika perkalian pada web.
		document.write("<br>"+"Pembagian : val1/val2 "+"<br>") 
		document.write(val1/val2) //menampilkan dokumen aritmatika pembagian pada web.
		document.write("<br>"+"Penjumlahan : val1+val2 "+"<br>") 
		document.write(val1+val2) //menampilkan dokumen aritmatika penjumlahan pada web.
		document.write("<br>"+"Pengurangan : val1-val2 "+"<br>")
		document.write(val1-val2) //menampilkan dokumen aritmatika pengurangan pada web.
		document.write("<br>"+"Modulus : val1%val2 "+"<br>")
		document.write(val1%val2) //menampilkan dokumen aritmatika modulus pada web.
	}
</SCRIPT>
<body>
	<input type="Button" name="button1" value="arithmetic"
	onclick="test(9,4)"> //Menampilkan button(tombol) bertuliskan arithmethic yang dapat di klik sehingga lanjut pada halaman aritmatika

</body>
</html>
