
<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program java Script</title>
</head>
<SCRIPT language = "javaScript"> //sebagai penggunaan bahasa pemrograman bahasa java script.
function pesan(){
	alert("Memanggil javaScript lewat body onload")
} //sebagai class, dan untuk menampilkan sebuah pesan pada jendela(halaman browser)
</SCRIPT>
<body onload=pesan()>

</body>
</html>
