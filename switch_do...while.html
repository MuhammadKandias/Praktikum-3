<!DOCTYPE html>
<html>
<head>
	<title>Contoh Pemograman Javascript</title>
</head>
<body>
	<SCRIPT language="Javascript"> //sebagai penggunaan bahasa pemrograman bahasa java script.
	//<!-
	var x=0 //deklarasi variable x=0
	do{
		document.write(x+"<br>") 
		x++; //untuk menampilkan data langsung dari variable x
	}
	while (x<=10) // do...while membuat looping/perulangan nilai dari variable x mulai dari 0-10
	//->

</SCRIPT>
</body>
</html>
