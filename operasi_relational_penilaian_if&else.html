<!DOCTYPE html>
<html>
<head>
	<title>Contoh Pemograman javaScript</title>
</head>
<SCRIPT language="javaScript"> //sebagai penggunaan bahasa pemrograman bahasa java script.
	//<!-
	var nilai = prompt("Nilai (0-100) : " , 0); //untuk menampilkan po up serta kolom isi dengan range (0-100).
	var hasil = ""; //untuk menampilkan hasil setelah nilai yang di input di cek antara lulus dan tidak lulus
	if (nilai >= 60)
		hasil = "LULUS"; //if sebagai indikator jika nilai dibawah 60 maka hasil (output=tidak lulus)
	else
		hasil = "TIDAK LULUS"; // else sebagai indikator maka kalau nilai 60 ke atas, hasil (output=lulus)
	document.write("Hasil : " + hasil); // untuk memanggil hasil seteleh pengecek an, apakah lulus atau tidak lulus
	//->
	
</SCRIPT>

</body>
</html>
